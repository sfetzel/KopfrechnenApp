<div ng-controller="TrainingController" ng-show="Show()">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title"><b>Schwierigkeit</b></h2>
		</div>
		<div class="panel-body">
			<b>Stufe {{Difficulty}} / 100</b> (Zahlen von {{getMinimumNumber()}} bis {{getMaximumNumber()}})<br />
		   	<input class="inline" type="range" min="1" max="100" step="1" ng-model="Difficulty" />
		</div>
	</div>
	

	<div class="col-sm-4">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">Zeittraining</h3>
			</div>
			<div class="panel-body" ng-controller="TimeTrainingController">
				Lösen Sie innerhalb von <b>{{TimeTrainingConfiguration.Length}} Sekunden</b>
				so viele Aufgaben wie möglich.
				<input id="TimeSlider" type="range" name="slider" min="10" max="200" step="10"
					data-highlight="false" data-theme="e" ng-model="TimeTrainingConfiguration.Length">
				
				<br />
				<!-- form for training with time span -->
				<button class="btn btn-lg btn-default"	ng-click="StartTimeTraining()">Zeittraining starten</button>
			</div>
		</div>
	</div>
	
	<div class="col-sm-4">
		<!-- form for training with maximum number of exercises -->
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Aufgabentraining</h3>
			</div>
			<div class="panel-body">
				Lösen Sie <b>{{CountTraining.Count}} Aufgaben
				<input id="CountSlider" type="range" name="slider" value="50" min="10" max="120" step="10"
					data-highlight="false" data-theme="e" ng-model="CountTraining.Count">

				<button disabled class="btn btn-lg btn-default"	ng-click="StartTimeTraining()">Aufgabentraining starten</button>				
			</div>
		</div>
	</div>
</div>
